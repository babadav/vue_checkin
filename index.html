<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="dist/css/app.css">
	</head>
	<body>

		<div id="app">
			<h1>Welcome to AcronymCon!</h1>
			<ul>
				<li v-for="person in people">
					<h3>{{ person.name }}</h3>
					<p>{{person.since}} minute <span v-if="person.since != 1">s</span> ago</p>
				</li>
			</ul>
			<h2>Check in</h2>
			<input v-model="enteredName" placeholder="name" @keyup.enter="$event.target.nextElementSibling.focus()">
			<input v-model="enteredEmail" placeholder="email" @keyup.enter="$event.target.nextElementSibling.focus()" >
			<button type="submit" v-on:keyup.enter="submitPerson">Submit</button>
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="dist/js/app.js"></script>

	</body>
</html>
